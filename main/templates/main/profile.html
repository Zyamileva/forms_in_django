{% block content %}
    <h2>Профіль користувача {{ profile.user.username }}</h2>
    <p><strong>Біографія:</strong> {{ profile.bio }}</p>
    <p><strong>Дата народження:</strong> {{ profile.birth_date }}</p>
    <p><strong>Місцезнаходження:</strong> {{ profile.location }}</p>
    {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Аватар" width="100">
    {% else %}
        <p>Аватар відсутній</p>
    {% endif %}
    <a href="{% url 'home' %}" class="btn btn-secondary">Повернення назад</a>
{% endblock %}
