{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    {% if form.instance.avatar %}
        <div class="avatar-container">
            <img src="{{ form.instance.avatar.url }}" alt="Avatar" style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ddd;">
        </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Зберегти зміни</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Повернення назад</a>
</div>
{% endblock %}
