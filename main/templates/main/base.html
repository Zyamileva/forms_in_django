<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'register_view' %}">Керування користувачами</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile_view' %}">Профайл</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'edit_profile_view' %}">Редагувати профіль</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'change_password_view' %}">Змінити пароль</a></li>

                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'register_view' %}">Зареєструватися</a></li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
